<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <figure class="header-img">
      <img src="./assets/images/illustration-article.svg" alt="illustration">
    </figure>
    <span class="tag">
      Learning
    </span>
    <time class="date" datetime="2023-12-24">Published on 24 december</time>
    <h1 class="title">HTML & CSS foundation</h1>
    <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <article class="avatar-container">
      <figure class="avatar">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
      </figure>
      <h4 class="name">
        Greg Hooper
      </h4>
    </article>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/shanmukhzayn1">shanmukha gopagoni</a>.
    </div>
  </section>
</body>
</html>
